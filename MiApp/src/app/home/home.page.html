<ion-header>
  <ion-toolbar>
    <ion-title>Bienvenido</ion-title>

    <ion-buttons slot="end" *ngIf="email">
      <ion-button aria-label="Ver perfil" routerLink="/perfil">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>

      <!-- Cerrar sesión -->
      <ion-button color="danger" (click)="logout()" aria-label="Cerrar sesión">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        Cerrar sesión
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="home">
  <!-- Header condensable (solo visible al hacer scroll) -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bienvenido</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Pull to refresh -->
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)" aria-label="Actualizar">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="hero">
    <div class="hero__text">
      <h1 class="hero__title">Hola<span *ngIf="email">,</span></h1>

      <!-- Skeleton mientras carga -->
      <div *ngIf="isLoading" class="stack">
        <ion-skeleton-text animated style="width: 70%; height: 20px;"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 50%; height: 16px;"></ion-skeleton-text>
      </div>

      <!-- Sesión activa -->
      <p *ngIf="!isLoading && email" class="hero__subtitle">
        Has iniciado sesión como<br />
        <strong class="email">{{ email }}</strong>
      </p>

      <!-- Sin sesión -->
      <p *ngIf="!isLoading && !email" class="hero__subtitle">
        No se encontró sesión activa.
      </p>
    </div>
  </div>

  <ion-grid fixed class="grid">
    <ion-row>
      <ion-col size="12" sizeMd="8" offsetMd="2">
        <ion-card class="welcome-card" [class.fade-in]="!isLoading">
          <ion-card-header>
            <div class="avatar-wrap" *ngIf="email; else lockIcon">
              <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
            </div>
            <ng-template #lockIcon>
              <div class="avatar-wrap">
                <ion-icon name="lock-closed-outline" aria-hidden="true"></ion-icon>
              </div>
            </ng-template>

            <ion-card-title *ngIf="email">¡Qué bueno verte!</ion-card-title>
            <ion-card-title *ngIf="!email">Empezá iniciando sesión</ion-card-title>
            <ion-card-subtitle *ngIf="email">Tu cuenta está verificada</ion-card-subtitle>
            <ion-card-subtitle *ngIf="!email">Accedé a todas las funciones</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <div class="actions" *ngIf="!isLoading && email; else ctaLogin">
              <ion-button expand="block" shape="round" routerLink="/dashboard" aria-label="Ir al panel">
                <ion-icon slot="start" name="speedometer-outline"></ion-icon>
                Ir al panel
              </ion-button>
              <ion-button expand="block" fill="outline" shape="round" color="medium" routerLink="/perfil" aria-label="Ir a mi perfil">
                <ion-icon slot="start" name="settings-outline"></ion-icon>
                Mi perfil
              </ion-button>
              <!-- Botón de cerrar sesión también aquí -->
              <ion-button expand="block" fill="outline" shape="round" color="danger" (click)="logout()" aria-label="Cerrar sesión">
                <ion-icon slot="start" name="log-out-outline"></ion-icon>
                Cerrar sesión
              </ion-button>
            </div>

            <ng-template #ctaLogin>
              <ion-button expand="block" shape="round" color="primary" routerLink="/login" aria-label="Ir a iniciar sesión">
                <ion-icon slot="start" name="log-in-outline"></ion-icon>
                Iniciar sesión
              </ion-button>
            </ng-template>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Espaciado final respetando safe-area -->
  <div class="bottom-spacer" aria-hidden="true"></div>
</ion-content>
